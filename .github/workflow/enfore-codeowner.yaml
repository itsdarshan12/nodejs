name: Reset CODEOWNERS if Modified

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  reset-codeowners:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}

      - name: Fetch base branch version of CODEOWNERS
        run: |
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }} -- .github/CODEOWNERS

      - name: Commit reset CODEOWNERS
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -am "ðŸ”„ Reset CODEOWNERS from base branch"
          git push origin HEAD:${{ github.head_ref }}
