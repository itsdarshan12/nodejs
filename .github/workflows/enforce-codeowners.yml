name: Enforce Target Branch CODEOWNERS

on:
  pull_request:
    branches:
      - development
      - quality
      - main
      - hotfix

jobs:
  force-codeowners:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Overwrite CODEOWNERS by target branch
        run: |
          echo "Target branch: ${{ github.event.pull_request.base.ref }}"

          if [[ "${{ github.event.pull_request.base.ref }}" == "development" ]]; then
            echo "* @Ravikiran023" > .github/CODEOWNERS
            echo "Applied: * @Ravikiran023"

          elif [[ "${{ github.event.pull_request.base.ref }}" == "quality" ]]; then
            echo "* @itsdarshan12" > .github/CODEOWNERS
            echo "Applied: * @itsdarshan12"

          elif [[ "${{ github.event.pull_request.base.ref }}" == "main" ]]; then
            echo "* @treadstone26" > .github/CODEOWNERS
            echo "Applied: * @treadstone26"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/CODEOWNERS
          git commit -m "ci: enforce CODEOWNERS for ${{ github.event.pull_request.base.ref }}"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}
