name: Enforce Target Branch CODEOWNERS

on:
  pull_request:
    branches:
      - development
      - quality
      - main
      - hotfix

  push:
    branches:
      - development
      - quality
      - main
      - hotfix

jobs:
  force-codeowners:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR or push branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Detect target branch
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "branch=${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT
            echo "headref=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
            echo "headref=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          fi

      - name: Force update CODEOWNERS
        run: |
          TARGET_BRANCH="${{ steps.vars.outputs.branch }}"
          echo "Target branch: $TARGET_BRANCH"

          case "$TARGET_BRANCH" in
            development)
              echo "* @Ravikiran023" > .github/CODEOWNERS
              ;;
            quality)
              echo "* @itsdarshan12" > .github/CODEOWNERS
              ;;
            main | hotfix)
              echo "* @treadstone26" > .github/CODEOWNERS
              ;;
            *)
              echo "‚ùå Unknown branch: $TARGET_BRANCH"
              exit 0
              ;;
          esac

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/CODEOWNERS
          git commit -m "ci: enforce CODEOWNERS for $TARGET_BRANCH" || echo "No changes to commit"

          # Always push to the correct branch
          git push origin "$TARGET_BRANCH"
